 DROP TABLE IF EXIST `original`
 CREATE TABLE `original` (
    `id` bigint(20) NOT NULL COMMENT 'ID,作为子表流水号',
    `business_id` bigint(20) NOT NULL COMMENT '业务单号',
    `order_id` bigint(20) NOT NULL COMMENT '原始订单号',
    `business_code` varchar(20) NOT NULL COMMENT '业务类型代码',
    `merchant_id` bigint(20) NOT NULL COMMENT '商家编码',
    `profit_center` varchar(20) DEFAULT NULL COMMENT '利润中心',
    `cost_center` varchar(20) DEFAULT NULL COMMENT '成本中心',
    `distribution_id` bigint(20) NOT NULL COMMENT '供应商/客户编码',
    `distribution_type` varchar(20) NOT NULL COMMENT '供应商/客户类型',
    `currency` tinyint DEFAULT '1' COMMENT '货币，默认1:CNY',
    `exchange_rate` decimal(14,2) DEFAULT '1' COMMENT '汇率',
    `channel` tinyint(3) DEFAULT '' COMMENT '渠道',
    `business_create_time` datetime COMMENT '业务发生时间',
    `is_available` tinyint(3) NOT NULL DEFAULT '1' COMMENT '是否可用，0-不可用，1可用',
    `create_userid` bigint(20) DEFAULT NULL COMMENT '创建人ID',
    `update_userid` bigint(20) DEFAULT NULL COMMENT '最后修改人ID',
    `is_deleted` tinyint(3) NOT NULL DEFAULT '0' COMMENT '逻辑删除字段 0 正常 1 已删除',
    `create_username` varchar(100) DEFAULT NULL COMMENT '创建人姓名',
    `create_time` timestamp NULL DEFAULT NULL COMMENT '创建时间-应用操作时间',
    `update_username` varchar(100) DEFAULT NULL COMMENT '最后修改人姓名',
    `update_time` timestamp NULL DEFAULT NULL COMMENT '最后修改时间',
    `client_versionno` varchar(40) DEFAULT NULL COMMENT '客户端程序的版本号',
    `company_id` bigint(20) DEFAULT NULL COMMENT '公司id',
    `server_ip` varchar(60) DEFAULT NULL COMMENT '服务器IP',
    PRIMARY KEY (`id`) USING BTREE
 ) ENGINE=InnoDB DEFAULT CHARSET=utf8mb4 COMMENT='原始数据总表'；
 


 DROP TABLE IF EXISTS `original_fee`; 
 CREATE TABLE `origin_fee` (
  `id` bigint(20) NOT NULL COMMENT 'ID',
  `original_id` bigint(20) NOT NULL COMMENT '数据流水号,在originl表中唯一,由业务方获取填写提交',
  `tax_amount` decimal(14,2) DEFAULT NULL COMMENT '含税金额',
  `generic_amount` decimal(14,2) DEFAULT NULL COMMENT '不含税金额',
  `tax` decimal(14,2) DEFAULT NULL COMMENT '税额',
  `is_available` tinyint(3) NOT NULL DEFAULT '1' COMMENT '是否可用，0-不可用，1可用',
  `create_userid` bigint(20) DEFAULT NULL COMMENT '创建人ID',
  `update_userid` bigint(20) DEFAULT NULL COMMENT '最后修改人ID',
  `is_deleted` tinyint(3) NOT NULL DEFAULT '0' COMMENT '逻辑删除字段 0 正常 1 已删除',
  `create_username` varchar(100) DEFAULT NULL COMMENT '创建人姓名',
  `create_time` timestamp NULL DEFAULT NULL COMMENT '创建时间-应用操作时间',
  `update_username` varchar(100) DEFAULT NULL COMMENT '最后修改人姓名',
  `update_time` timestamp NULL DEFAULT NULL COMMENT '最后修改时间',
  `client_versionno` varchar(40) DEFAULT NULL COMMENT '客户端程序的版本号',
  `company_id` bigint(20) DEFAULT NULL COMMENT '公司id',
  `server_ip` varchar(60) DEFAULT NULL COMMENT '服务器IP',
  PRIMARY KEY (`id`) USING BTREE
) ENGINE=InnoDB DEFAULT CHARSET=utf8mb4 COMMENT='原始费用数据表';

DROP TABLE IF EXIST `original_funds`
CREATE TABLE `original_funds` (
